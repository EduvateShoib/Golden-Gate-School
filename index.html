<html>
<head>
 <title> Video, Image in HTML </title>
 <link rel="stylesheet" href="style.css">
<style>
	img{
		display: block;
		margin: auto;
		width: 300px;
		height: auto;
	}

	video{
		width: 400px;
		height: auto;
	}

	
</style>
</head>

<body>
	<h1> Image in HTML </h1>
	<img src="./media/image/AL.jpg"> 


	<h1> Video in HTML </h1>
	<video controls>
		<source src="./media/video/video.mp4">
	</video>	
	
	<h1> Adding online video in HTML </h1>
	
	<iframe style="width: 400px; height:200px;" src="https://www.youtube.com/embed/tCTkkHGRpNk" allowfullscreen>	</iframe>
